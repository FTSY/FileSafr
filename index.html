<html>

          <tr>
            <td>my_video.avi</td>
            <td><progress max="1" value="0.6"></progress></td>
            <td>120.4</td>
            <td>450 MB</td>
            <td>
              <a class="btn btn-small"><i class="icon-pause"></i></a>

            </td>
          </tr>
        </tbody>
      </table>
      <div class="well">
